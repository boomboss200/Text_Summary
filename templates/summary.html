<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
            <h1 class="display-4">Summary Page</h1>
            <p class="lead">This is summary of the whole raw text.</p>
            </div>
        </div>
    </div>

   <div class="container" style="display: flex; justify-content: space-around;">
    <p class="original_title col-sm-4">Original Text</p>
    <p class="summary_title col-sm-4">Summarized Text</p>
   </div>

   <div class="container srt">
    <p class="original_text col-sm-6"> {{original_txt}}</p>
    <p class="summary_text col-sm-6"> {{summary}}</p>

   </div>

   <div class="container">
    <button class="btn btn-danger" type="submit"> Raw Text Words:  {{len_orginial_txt}} </button>
    <button class="btn btn-success" type="submit"> Summarized Text Words: {{len_summary}} </button>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
